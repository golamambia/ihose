
<ion-content>

    <div class="login_area">
      <div class="container">
         <button class="nav_bar" (click)="back()"><i class='fas fa-arrow-left'></i></button>
          <div class="header_area">
              <h1>login</h1>
          </div>
          <div class="login_body">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="E-mail" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                  <button class="btn-link">Forgot Password?</button>
              </div>
              <div class="submit_button_box">
                  <button class="btn" (click)="login()"><i class="zmdi zmdi-long-arrow-right"></i></button>
              </div>
          </div>
          <div class="login_with">
              <div class="or"><strong>or</strong></div>
              <h3>Login with social media</h3>
              <ul>
                  <li><img src="assets/images/facebook.png" alt="facebook" title="" /></li>
                  <li><img src="assets/images/twitter.png" alt="twitter" title="" /></li>
                  <li><img src="assets/images/google.png" alt="google" title="" /></li>
              </ul>
              <p>Donâ€™t have an account? <button class="btn-link" routerLink="/register">Register</button></p>
          </div>
      </div>
    </div>
  
</ion-content>
